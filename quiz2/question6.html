<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 20px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #333;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #ddd;
        }


        /* 必要であれば、追記します。 */

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="buttons">
            <button>Red</button>
            <button>Green</button>
            <button>Blue</button>
        </div>
    </div>
</body>
<script>
    // JavaScriptはここに書きます。
    const buttons =
        document.querySelectorAll('.buttons button')
    console.log(buttons);

    const box =
        document.querySelector('.box');
    console.log(box);

    function ChangeRed() {
        box.classList.add('red')
        box.classList.remove('green')
        box.classList.remove('blue')
    }

    function ChangeGreen() {
        box.classList.add('green')
        box.classList.remove('red')
        box.classList.remove('blue')
    }

    function ChangeBlue() {
        box.classList.add('blue')
        box.classList.remove('red')
        box.classList.remove('green')
    }

    // buttons[0].addEventListener('click', function () {
    //     ChangeRed();
    // });

    // buttons[1].addEventListener('click', function () {
    //     ChangeGreen();
    // });

    // buttons[2].addEventListener('click', function () {
    //     ChangeBlue();
    // });

    for (let i = 0; i < 3; i++) {
        buttons[i].addEventListener('click', function () {
            if (i === 0) {
                ChangeRed();
            } else if (i === 1) {
                ChangeGreen();
            } else {
                ChangeBlue();
            }
        });
    }






</script>

</html>
