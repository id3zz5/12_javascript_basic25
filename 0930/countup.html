<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>カウントアップ装置</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #counter {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        #plus {
            font-size: 1.5rem;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition:
                background-color 0.2s ease,
                transform 0.1s ease;
        }

        #plus:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <p id="counter"></p>
    <button id="plus">+1</button>
    <script>
        //変数を作って0を代入
        let count = 0;
        // コンソールにcountを表示
        console.log(count);
        // 変数にpを代入
        let counter = document.querySelector("p#counter");
        // documentはHTMLのこと
        // CSSセレクターはCSSで使うセレクターが入ってる
        console.log(counter);//p
        // ↓プロパティ
        counter.textContent = count;

        // 素材は全部取り込む
        const plusBtn = document.querySelector("#plus");
        console.log(plusBtn)


        // クリックイベントを登録
        plusBtn.addEventListener('click', function () {
            console.log("クリックしたぞ")
            count++
            console.log(count)
            counter.textContent = count;

        });




        let a;// 変数を宣言
        console.log(a);//表示されない

        a = 10;//変数aに10を代入
        console.log(a);//10を表

        let b = 20;//変数と同時に行う
        console.log(b);//20を表示

        b = 30;//変数bに30を代入
        console.log(b);//30を表示
        console.loga("b");//クォーt-ションは文字列

        // letは再宣言ができない！！
    </script>
</body>

</html>
