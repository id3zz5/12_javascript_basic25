<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function hello(name) {
            //テンプレートリテラル
            console.log(`こんにちは ${name} さん`);
            //今までの書き方
            console.log('こんにちは' + name + 'さん');
        }

        //関数の定義と関数の実行はセット
        hello('Alice');//実引数
        hello('Bob');

    </script>
</body>

</html>
