<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: radial-gradient(#2b1055, #000);
            color: #fff;
            font-family: serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        h1,
        h2 {
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }

        #btn {
            background: linear-gradient(135deg, #ffd700, #ffa500);
            border: none;
            padding: 10px 30px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        #btn:hover {
            transform: scale(1.05);
        }

        /* #result {
            opacity: 0;
            transition: 0.5s;
            margin-top: 20px;
        } */

        #result.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <button id="btn">占う</button>
    <div id="result"></div>

    <script>
        // 1. 配列リテラルを作る
        // 配列リテラル
        const luckList = ['大吉', '中吉', '小吉', '凶'];

        // ラッキーカラー
        const colorList = ['red', 'blue', 'green', 'yellow'];

        // ラッキーアイテム
        const items = ['お守り', 'ノート', 'スマホ', 'コーヒー'];

        // 2. オブジェクトリテラルを作る
        const messages = {
            大吉: '今日は最高の日になりそう！',
            中吉: '穏やかに過ごせる一日です。',
            小吉: '小さな幸せを見つけよう。',
            凶: '焦らずに落ち着いて行動しよう。'
        };
        // 3. 引数・戻り値のある関数式を作る
        console.log(luckList[0]);
        const number = Math.floor(Math.random() * luckList.length);
        console.log(luckList[number])

        // 引数と戻り値を利⽤する関数
        //  const colorList = ['red', 'blue', 'green', 'yellow'];
        const getRandomElement = function (array) {
            return array[Math.floor(Math.random() * array.length)];
        };

        const colors = getRandomElement(colorList)
        getRandomElement(colors);

        // 4. 1回分の占い結果を作る関数式getFortune
        const getFortune = function () {
            const luck = getRandomElement(luckList);
            const color = getRandomElement(colorList);
            const item = getRandomElement(items);
            //メッセージはオブジェクトから取得
            //オブジェクトの値を取る方法は、.か[]
            //今回は文字列だから[]
            const message = messages[luck];//オブジェクトからメッセージを取得

            return {
                luck: luck,
                color: color,
                item: item,
                number: number,
                message: messages[luck]
            };
        };

        // const result = getFortune();
        // console.log(result);

        // 5. ボタンをクリックしたときのイベント（HTMLを書き換え
        // て表⽰＋アニメーション）

        const btn = document.querySelector('#btn');
        const result = document.querySelector('#result');
        //アロー関数
        btn.addEventListener('click', () => {
            const resultObj = getFortune(); // 関数式を実行
            let message = resultObj.message;//メッセージだけ別取り
            //.innerHTMLとテンプレートリテラル
            result.innerHTML = `<h2>${resultObj.luck}</h2>
    <p>ラッキーナンバー：${resultObj.number}</p>
    <p>ラッキーカラー：${resultObj.color}</p>
    <p>ラッキーアイテム：${resultObj.item}</p>
    <p>${message}</p>`;
        });
    </script>
</body>

</html>
